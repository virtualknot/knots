<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Torus Knot</title>

  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <!-- <link rel="shortcut icon" href="/favicon.png" type="image/png"/> -->
</head>
<body>
  <a-scene fog="type:linear; color:grey;">
    <!-- cam -->
    <a-entity id="camera" rotation="0 0 0" position="0 0 3">
      <a-camera>
        <a-entity cursor="maxDistace:10000" position="0 0 -1" geometry="primitive:ring; radiusInner:.005; radiusOuter:.01"></a-entity>
      </a-camera>
    </a-entity>
    <a-entity id="knot">
      <a-entity geometry="primitive:torusKnot" material="color:#D5573B">
      </a-entity>
    <a-entity class="colorText" position="-1.7 3 -2" material="color:#777DA7" text="text:Virtual Knot"></a-entity>

    </a-entity>
    <a-sky color="#777DA7"></a-sky>
  </a-scene>
</body>
</html>
