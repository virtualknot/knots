<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Own Knot</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <!-- <link rel="shortcut icon" href="/favicon.png" type="image/png"/> -->
</head>
<body>
  <a-scene>
    <!-- cam -->
    <a-entity id="camera" rotation="0 0 0" position="0 0 5">
      <a-camera>
        <a-entity cursor="maxDistace:10000" position="0 0 -1" geometry="primitive:ring; radiusInner:.005; radiusOuter:.01"></a-entity>
      </a-camera>
    </a-entity>
    <!-- #knot -->
    <a-entity id="knot">
      <a-entity geometry="primitive:torusKnot; p:2; q:3" material="color:#D5573B"></a-entity>
    </a-entity>
    <a-entity id="up">
      <a-entity geometry="primitive:plane" position ="-4 0 0" material="color:pink"</a-entity>
    </a-entity>
    <a-entity id="down">
      <a-entity geometry="primitive:plane" position ="4 0 0" material="color:blue"</a-entity>
    </a-entity>
    <a-sky color="#777DA7"></a-sky>

  </a-scene>
  <script>



  </script>
</body>
</html>
